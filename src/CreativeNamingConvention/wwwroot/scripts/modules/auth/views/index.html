<div class="container vertical-offset-50">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Please sign in using your Email Address</h3>
                </div>
                <div class="panel-body">
                    <form name="login" ng-submit="vm.logIn()">
                        <fieldset>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input placeholder="E-Mail" class="form-control" type="email" ng-model="vm.model.userName" required /><br />
                            </div>
                            <span class="help-block"></span>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input placeholder="Password" class="form-control" type="password" ng-model="vm.model.password" required /><br />
                            </div>
                            <span class="help-block"></span>
                            <button class="btn btn-primary pull-right" type="submit" ng-bind="vm.buttonText" ng-disabled="login.$invalid">Log In</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
